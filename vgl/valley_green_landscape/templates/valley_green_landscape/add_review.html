	<div class="container">
    <div class="row text-center">
      <h1>Welcome {{ username }}!</h1>
      <h2>Please add your review below.</h2>
    </div> <br><br>

    <form action="{% url 'valley_green_landscape:add_review' %}" class="text-left" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Add Full Name" class="form-control input-lg" name="user-name" value="{{ username }}" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
          <div class="form-group">
            <label>Photo URL</label>
            <input type="file" class="form-control input-lg" name="profile-img">
            {# <input type="text" placeholder="Add photo from URL (eg. https://my-website.com/my-image.jpg)" class="form-control input-lg" name="profile-img">#}
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
          <div class="form-group">
            <label>Review Text</label>
            <textarea placeholder="Add a Review" class="form-control input-lg" name="review-text" required></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
          <div class="form-group">
            <label>Overall Rating</label><br>
            <input type="number" name="review-score" min="1" max="5" value="5" class="form-control input-lg" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
          <button type="submit" class="btn btn-success btn-lg" id="email-form-submit-btn">Submit</button>
        </div>
      </div>
    </form>
  </div>

</body>
