<!DOCTYPE html>

<html>
<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'valley_green_landscape/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'valley_green_landscape/css/style.css' %}">

    <script src="{% static 'valley_green_landscape/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'valley_green_landscape/js/bootstrap.js' %}"></script>

    <title>Page Title</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
       <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">Valley Green Landscape</a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

           <ul class="nav navbar-nav navbar-right">
             <li><a href="{% url 'valley_green_landscape:index' %}" class="current">Home</a></li>
             <li><a href="{% url 'valley_green_landscape:gallery' %}">Gallery</a></li>
             <li><a href="{% url 'valley_green_landscape:reviews' %}">Reviews</a></li>
             <li><a href="{% url 'valley_green_landscape:contact' %}">Contact</a></li>
             <li><a href="{% url 'valley_green_landscape:about' %}">About Us</a></li>
           </ul>
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container-fluid -->
    </nav>

    <div class="jumbotron text-center">
        <h1>Sign Up</h1>
        <hr class="custom-hr">
    </div>

    <div class="container">


    {% block content %}

      <form method="post" class="email-form">
        {% csrf_token %}
        {% for field in form %}

          <div class="row">
              <div class="form-group text-left">
                <label>
                    {{ field.label_tag }}
                </label><br>

                {{ field }}
              </div>

          </div>

        {% endfor %}

          <div class="row text-center">
            <button type="submit" class="btn btn-primary btn-lg send-btn">
                Sign Up
            </button>
          </div>

      </form>
    {% endblock %}
	</div> <!--container-->




</body>
</html>
